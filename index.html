<!DOCTYPE html>
<html>
  <head>
    <title>TodoList</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <script src="src/index.js"></script>

    <header>
      <h1>TodoList</h1>
    </header>

    <main>
      <div class="register">
        <input id="regBtn" type="button" value="Todoを追加" />
        <input id="todo" type="text" placeholder="" />
      </div>

      <div id="lists">
        <div class="itemWrap">
          <div class="item">
            <button class="doneBtn">完了</button>
            <div class="todoTitle">
              Sample
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
