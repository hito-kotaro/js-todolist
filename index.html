<!DOCTYPE html>
<html>
  <head>
    <title>TodoList</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/a90cbe118f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app"></div>
    <script src="src/index.js"></script>

    <header>
      <h1>TodoList</h1>
    </header>

    <main>
      <div id="register">
        <!-- <input id="regBtn" type="button" value="Todoを追加" /> -->
        <button id="regBtn" class="fas fa-plus"></button>
        <input id="todo" type="text" maxlength="15" placeholder="ここにTodo" />
        <textarea
          name="comment"
          id="comment"
          maxlength="50"
          cols="30"
          rows="5"
          placeholder="ここにコメント"
        ></textarea>
      </div>

      <div id="msgArea">
        <div id="defaultMsg">Let's Todo <i class="fas fa-child"></i></div>
      </div>

      <div id="lists">
        <!-- <div class="itemWrap">
          <div class="item">
            <button class="doneBtn fas fa-check"></button>
            <div class="todoTitle">
              Sample
            </div>
          </div>
        </div> -->
      </div>
    </main>
  </body>
</html>
